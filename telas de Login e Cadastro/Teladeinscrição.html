<!DOCTYPE html>
<html lang="pt-BR">
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Organize seu Campeonato</title>
        <meta name="description" content="Organize seus capeonatos de forma mais fácil">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" type="text/css" href="style_Log.css" media="screen">
        <link rel="stylesheet" type="text/css" href="style_global.css" media="screen">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required >
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button class="btn-login" type="submit" class="login-button">Login</button>
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
        <script src="" async defer></script>
    </body>
</html>
