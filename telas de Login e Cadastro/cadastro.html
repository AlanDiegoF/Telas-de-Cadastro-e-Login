<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style_Log.css" media="screen">
    <link rel="stylesheet" type="text/css" href="style_global.css" media="screen">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="cadastro-container">
        <form action="#" method="post">
            <h2>Cadastro</h2>
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
            </div>
            <div class="input-group">
                <label for="nametag">Nametag </label>
                <input type="text" id="nametag" name="nametag" placeholder="Nametag#0000000" required>
            </div>
            <div class="input-group">
                <label for="Telefone Whatsapp">Telefone Whatsapp:</label>
                <input type="Telefone Whatsapp" id="Telefone Whatsapp" name="Telefone Whatsapp"
                    placeholder="ex:(00) 0 0000-0000" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="name@exemple.com" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>
            <div class="input-group">
                <label for="confirm-senha">Confirme a Senha:</label>
                <input type="password" id="confirm-senha" name="confirm-senha" placeholder="Confirme a Senha" required>
            </div>
            <button class="btn-cadastro" type="submit">CADASTRAR</button>
            <p>Já possui uma conta? <a href="Teladeinscrição.html">Faça Login</a></p>
        </form>
    </div>
    <script src="" async defer></script>
</body>

</html>
